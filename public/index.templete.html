<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tackle</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <nav class="nav--bar">
            <li><a href="#" class="nav--link">all task</a></li>
            <li>
                <form action="" class="sorting">
                    <select name="sort" id="sort" class="sort">
                        <option  value="sort-by"><a href="#" class="sort-opt">sort by</a></option>
                        <option  value="pending"><a href="#" class="sort-opt">pending</a></option>
                        <option  value="completed"><a href="#" class="sort-opt">completed</a></option>
                        <option  value="deleted"><a href="#" class="sort-opt">deleted</a></option>
                    </select>
                </form>
            </li>

            <li><a href="#" class="nav--link">stats</a></li>
            <li><a href="#" class="nav--link">logout</a></li>
            <li><img src="./img/TackleDefaultPics.png" alt="user profile" class="user-profile"></li>

        </nav>
    </header>
    <main>

        <!-- for inputing task -->
        <form action="" class="task--entry">
            <label for="new task">
                <input type="text" class="task-input" placeholder="What's your plan for today">
                <button class="task-btn">add task</button>
            </label>
        </form>
        <h1 class="task--h1">task to do</h1>
        <!-- conatainer for holding all task -->
        <div class="task--container">
            <span class="task--name">learn React</span>
            <input type="checkbox" class="checkbox">
            <span class="delete--icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="delete--icon_icon">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
            </span>
        </div>

    </main>
</body>

</html>
